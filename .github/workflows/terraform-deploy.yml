name: 'Terraform Deployment'

# ğŸš€ Terraform Deployment Workflow
#
# This workflow handles Terraform infrastructure deployment with proper exit code handling.
#
# ğŸ“‹ Understanding Terraform Exit Codes:
# â€¢ Exit Code 0: No changes needed - infrastructure is up to date
# â€¢ Exit Code 1: Actual error/failure - requires investigation and fixes
# â€¢ Exit Code 2: Changes detected and plan created successfully - ready to apply
#
# âš ï¸  GitHub Actions UI may show "annotations" for exit code 2, but this is NORMAL
#     and indicates successful planning with changes detected, not an error.
#
# ğŸ”§ This workflow properly handles all exit codes and provides clear status messages.

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - 'lambda_functions/**'
      - '.github/workflows/terraform-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'lambda_functions/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

permissions:
  id-token: write      # This is required for requesting the JWT
  contents: read       # This is required for actions/checkout
  pull-requests: write # This is required for commenting on PRs

env:
  TF_VERSION: 1.13.1
  AWS_REGION: us-east-1

jobs:
  terraform:
    name: "Terraform ${{ github.event.inputs.action || (github.event_name == 'push' && github.ref == 'refs/heads/main' && 'apply') || 'plan' }}"
    runs-on: ubuntu-latest
    environment: prod

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions-TerraformDeployment

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python Dependencies
      run: |
        cd ../
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Lambda Packages
      run: |
        cd ../lambda_functions
        chmod +x scripts/build_packages.sh
        ./scripts/build_packages.sh
        echo "ğŸ“¦ Lambda packages built successfully"

    - name: Verify Lambda Packages
      run: |
        cd ../lambda_functions
        echo "ğŸ” Verifying Lambda package sizes..."
        for package in shared_layer.zip */deployment_package.zip; do
          if [ -f "$package" ]; then
            size=$(stat -f%z "$package" 2>/dev/null || stat -c%s "$package" 2>/dev/null)
            size_mb=$((size / 1024 / 1024))
            echo "  âœ… $package: ${size_mb}MB"
            if [ $size_mb -gt 50 ]; then
              echo "  âŒ Package $package exceeds 50MB limit (${size_mb}MB)"
              exit 1
            fi
          fi
        done
        echo "âœ… All packages within AWS Lambda limits"

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: true

    - name: Set Environment
      id: env
      run: |
        echo "environment=prod" >> $GITHUB_OUTPUT

    - name: Determine Action
      id: action
      run: |
        if [ "${{ github.event.inputs.action }}" != "" ]; then
          echo "action=${{ github.event.inputs.action }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "action=apply" >> $GITHUB_OUTPUT
        else
          echo "action=plan" >> $GITHUB_OUTPUT
        fi

    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check=true -diff=true -recursive

    - name: Terraform Init
      id: init
      run: |
        terraform init \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="key=aws-ssm-fetcher/prod/terraform.tfstate" \
          -backend-config="region=${{ env.AWS_REGION }}" \
          -backend-config="encrypt=true"

    - name: Terraform Validate
      id: validate
      run: terraform validate

    # - name: Terraform Security Scan
    #   uses: aquasecurity/tfsec-action@v1.0.3
    #   with:
    #     working_directory: terraform
    #     soft_fail: true
    # Temporarily disabled due to GitHub API rate limiting issues

    - name: Terraform Plan
      id: plan
      run: |
        # Using hashicorp/setup-terraform with terraform_wrapper: true
        # This automatically handles exit codes and provides clean outputs:
        # - steps.plan.outputs.exitcode (0, 1, or 2)
        # - steps.plan.outputs.stdout (plan output)
        # - steps.plan.outputs.stderr (error output)

        echo "ğŸ” Running Terraform plan..."
        terraform plan \
          -out=tfplan-prod \
          -detailed-exitcode

    - name: Terraform Plan Summary
      run: |
        # Using official hashicorp/setup-terraform action outputs
        EXIT_CODE="${{ steps.plan.outputs.exitcode }}"

        echo "ğŸ“‹ Terraform Plan Results:"
        case $EXIT_CODE in
          0)
            echo "âœ… No changes needed - infrastructure is up to date"
            ;;
          1)
            echo "âŒ Plan failed with errors - see output above for details"
            ;;
          2)
            echo "âœ… Changes detected and plan created successfully"
            echo "ğŸ”„ Ready to apply when approved"
            ;;
          *)
            echo "âš ï¸ Unexpected exit code: $EXIT_CODE"
            ;;
        esac

    - name: Update Pull Request
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const exitCode = '${{ steps.plan.outputs.exitcode }}';
          const planStatus = exitCode === '0' ? 'No Changes' : exitCode === '2' ? 'Changes Detected' : 'Failed';
          const statusIcon = exitCode === '1' ? 'âŒ' : 'âœ…';

          const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
          #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
          #### Terraform Plan ğŸ“–${statusIcon} \`${planStatus}\`

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Plan Status
      if: steps.plan.outputs.exitcode == '1'
      run: |
        echo "âŒ Terraform plan failed with actual error (exit code 1)"
        echo "ğŸ’¡ Exit code 1 indicates a real Terraform error that needs to be resolved"
        echo "ğŸ” Check the plan output above for detailed error information"
        exit 1

    - name: Terraform Apply
      if: steps.action.outputs.action == 'apply' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2')
      run: |
        terraform apply \
          -auto-approve \
          tfplan-prod

        echo "ğŸš€ Infrastructure deployed successfully!"
        echo "ğŸ“Š Terraform Outputs:"
        terraform output

    - name: Terraform Destroy
      if: steps.action.outputs.action == 'destroy' && github.event_name == 'workflow_dispatch'
      run: |
        terraform destroy \
          -auto-approve
        echo "ğŸ—‘ï¸ Infrastructure destroyed successfully!"

    - name: Test Infrastructure
      if: steps.action.outputs.action == 'apply' && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2')
      run: |
        echo "ğŸ§ª Testing deployed infrastructure..."

        # Get outputs
        STEP_FUNCTION_ARN=$(terraform output -raw step_function_arn)
        S3_BUCKET=$(terraform output -raw s3_bucket_name)

        echo "Step Function ARN: $STEP_FUNCTION_ARN"
        echo "S3 Bucket: $S3_BUCKET"

        # Test core infrastructure
        echo "ğŸ“Š Testing S3 bucket access..."
        aws s3 ls s3://$S3_BUCKET > /dev/null
        echo "âœ… S3 bucket accessible"

        # Test Step Function execution only if Step Functions are deployed
        if [ -n "$STEP_FUNCTION_ARN" ] && [ "$STEP_FUNCTION_ARN" != "" ]; then
          echo "ğŸ”„ Testing Step Function execution..."
          EXECUTION_ARN=$(aws stepfunctions start-execution \
            --state-machine-arn "$STEP_FUNCTION_ARN" \
            --input '{"test": true, "source": "github-actions"}' \
            --query 'executionArn' --output text)

          echo "Started test execution: $EXECUTION_ARN"

          # Wait a bit and check status
          sleep 30
          STATUS=$(aws stepfunctions describe-execution \
            --execution-arn "$EXECUTION_ARN" \
            --query 'status' --output text)

          echo "Execution status: $STATUS"

          if [ "$STATUS" = "SUCCEEDED" ]; then
            echo "âœ… Step Function test passed!"
          elif [ "$STATUS" = "RUNNING" ]; then
            echo "â³ Step Function execution still running - appears healthy"
          else
            echo "âŒ Step Function test failed with status: $STATUS"
            exit 1
          fi
        else
          echo "â„¹ï¸  Step Functions are disabled - skipping Step Function tests"
        fi

        echo "âœ… Infrastructure test completed successfully!"

    - name: Deployment Summary
      if: steps.action.outputs.action == 'apply' && (steps.plan.outputs.exitcode == '0' || steps.plan.outputs.exitcode == '2')
      run: |
        echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
        echo "- **AWS Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Terraform Version**: ${{ env.TF_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployment Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“Š Infrastructure Outputs" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY
        terraform output >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        DASHBOARD_URL=$(terraform output -raw cloudwatch_dashboard_url)
        echo "- [CloudWatch Dashboard]($DASHBOARD_URL)" >> $GITHUB_STEP_SUMMARY
